<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step07_image.html</title>
    <style>
       img {
           width: 500px;
       }
    </style>
</head>
<body>
    <!-- 
        src => 이미지 경로
        alt => 이미지가 없는 경우 대체 텍스트이며 접근성 관점에서
        이미지를 스크린 리더에게 알려줌으로서 이미지를 설명해준다.
        width, height => img 요소에 사용하지 말고 style로 정의 하자.
    -->
    <img src="소머리국밥.jpg" alt = "국밥 이미지 입니다" />
</body>
</html>
