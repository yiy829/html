<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step09_form2.html</title>
    <style>
    .container {
        width : 600px;
        margin : 10px auto;
    }
    </style>
</head>
<body>
    <div class="container">
        <h3>폼요소 작성하기</h3>
        <form action="save.html" method="POST"> 
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" 
                placeholder="아이디를 입력하세요" value="syh1011"> <br> 
                <!-- placeholder 갖다대고 입력하면 없어지는 형식
                     value 미리 지정을 해주기 때문에 placeholder가 기능이 안됌
                     disabled 수정을 못하게 하는 기능
                -->
            <label for="age">나이</label>
            <input type="number" name="age" id="age"
                placeholder="0"><br> 
                <!-- 숫자를 직접입력하거나 오른쪽 증감커서로 조절 가능-->
            <fieldset>
                <legend>성별을 선택하세요</legend>
                <input type="radio" name="gendar" id="male"
                        value="male" checked="checked"/>
                <label for="male">남자</label>
                <input type="radio" name="gendar" id="female"
                        value="female"/>
                <label for="female">여자</label>
            </fieldset>
            <fieldset>
                    <legend>취미를 선택하세요</legend>
                    <input type="checkbox" name="hobby" id="baseball"
                            value="baseball" checked="checked"/>
                    <label for="baseball">야구</label>
                    <input type="checkbox" name="hobby" id="tennis"
                            value="tennis"/>
                    <label for="tennis">테니스</label>
                </fieldset>      
                <label for="job">직업</label>
                <select name="job" id="job">
                    <option value="teacher">선생님</option>
                    <option value="doctor">의사</option>
                    <option value="programmer">프로그래머</option>
                    <option value="etc">기타</option>
                </select><br>

                <label for="file">첨부파일</label>
                <input type="file" id="file" name="file"/><br><br>
                
                <label for="comment">가입인사</label>
                <textarea name="comment" id="comment" 
                    cols="30" rows="1"></textarea><br>

            <input type="hidden" name="email" value="syh@hbilab.org"> <!--숨길 내용 화면에 나타나진 않음-->
            <input type="submit" value="회원가입"/>
            <input type="reset" value="취소"/>
        </form>
    </div>
</body>
</html>
