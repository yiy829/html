<html lang="en">
<head>

    <style>
        html{
            font-size : 10px;
        }
        body{

        }
        .c{
            font-size : 100%; /* body font 크기의 100% */
        }
    </style>
    <title>step14_etc.html</title>
</head>
<body>
   <p class="a">lorem ipsum dolor sit amet</p>

   <p style="font-size: 20px;">lorem ipsum dolor sit amet</p>

   <p style="font-size: 15px;">lorem ipsum dolor sit amet</p>

</body>
</html>
