<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* element selector */
        div {
            border-width: 1px;
            border-style: solid;
            border-color: green;
            border : 1px solid green; /* 줄여서 한줄로 하는게 더 편하다 */
        }
        /* class selector */
        .bg-yellow {
            background-color: yellow;
        }
        /* id selector */
        #myDiv {
            color : blue;
        }
    </style>
    <title>step02_selector1.html</title>
</head>
<body>
    <div>div1</div>
    <div class="bg-yellow">div2</div>
    <div class="bg-yellow">div3</div>
    <div id="myDiv">div4</div>    
</body>
</html>
