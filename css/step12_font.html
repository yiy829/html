<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      .one{
        font-family: Dotum,'돋움',Helvetica,"Apple SD Gothic Neo",sans-serif;
        font-size: 12px;
        color: red;
        font-weight: bold;
      }
      .two{
        text-transform: uppercase;
        letter-spacing: 5px; /* 글자간 간격 */
        text-indent: 10px; /* 들여쓰기 */
        line-height: 30px; /* 글자 크기 */
      }
      .three{
        text-align: center; /* 가운데 정렬 */
      }
    </style>
    <title>step12_font.html</title>
</head>
<body>
   <div><p class="one">안녕하세요.</p></div>
   <div><p class="two">Hello.</p></div>
   <div><p class="three">안녕하세요.</p></div>

</body>
</html>
