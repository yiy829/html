<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
       .container ~ p{
           background-color: green;
       }
       /*
       .container p => .container의 자손중에서 p요소 선택 (1,2번)
       .container > p => .container의 자식중에서 p요소 선택 (1번) 
       .container + p => .container의 형제중에서 바로 인접한 밑 p요소 선택 (3번)
       .container ~ p => .container의 형제중에서 모든 p요소 선택 (3,4,5,6,7번)
       */
    </style>
    <title>step02_selector2.html</title>
</head>
<body>
    <div class="container">
        <p>consectetur sldkjfl elit.</p> <!--1번-->
        <div> 
            <p>consectetur sldkjfl elit.</p> <!--2번-->
        </div>
    </div>
    <p>consectetur sldkjfl elit.</p> <!--3번-->
    <p>consectetur sldkjfl elit.</p> <!--4번-->
    <p>consectetur sldkjfl elit.</p> <!--5번-->
    <p>consectetur sldkjfl elit.</p> <!--6번-->
    <p>consectetur sldkjfl elit.</p> <!--7번-->
</body>
</html>
