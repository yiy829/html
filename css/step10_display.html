<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #one{
        display: none;
      }
      #two{
        display: inline;
        width: 200px;
        height: 200px; /*위아래 크기조절 안됌*/
        padding: 10px;
        border: 1px solid black;
      }
      #three{
        display: inline-block;
        border: 1px solid black;
        width:300px;
        padding: 10px;
      }
    </style>
    <title>step10_display.html</title>
</head>
<body>
  <h1>display 속성 테스트</h1>
  <p id="one">hello test</p>
  <div id="two">hello test2</div>
  <div id="three">hello test3</div>
</body>
</html>
