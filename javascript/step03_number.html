<script>
/*
number type
1. 원하는 숫자를 쓰거나 혹은 산술 연산자의 결과로 만들어진다.
2. 산술연산이 가능하다.
3. 세부적으로는 정수형과 실수형으로 분류
*/

let num1 = 10;//int
let num2 = 20.1; //float

let result = num1 + num2;
console.log(result);
console.log(typeof result);
console.log(parseInt("abc")); //NaN

console.log(parseInt("3.1"));
console.log(parseFloat("3.1"));

result = (+"3.1") + 4; //+ = parseInt와 같은 기능(중요!!)
console.log(result);

result = parseFloat("3.1") + 4;
console.log(result);

result = 45/0; 
console.log(result); //Infinity

result = 0/0;
console.log(result + 100); //NaN. 둘중에 하나값이 NaN이라는 뜻
