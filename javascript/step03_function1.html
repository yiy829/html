<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step03_function1.html</title>
</head>
<script>
    /*
    function type
    1. 특정 시점에 일괄 실행할 javascript를 모아놓는 역할을 한다.(메서드 가능)
    2. javascript에서는 함수도 객체이기 때문에 변수에 할당하거나 
    다른 함수를 호출하면서 전달할 수 있다.
    1. 선언적 함수 - 함수 호이스팅 가능
    2. 함수식 - 함수 호이스팅 불가능
    3. 생성자 함수
    */

   //선언적 함수 - function hoisting
   test1();
   
   function test1(){
       console.log("test1 function");
   }

   test1();

   //함수식
   //test2(); //에러 발생 

   const test2 = function(){ //익명함수
       console.log("test2 function");
   }

   test2(); //함수식은 반드시 함수를 만든후에 호출해야 함.

   const test3 = test2;

   test3();


   console.log(typeof test1); //function type
   
   const test4 = function(){
       return 999;
   }

   let test5 = test4();
   console.log(test5);

   const test6 = function(){
       return "hello" ;
   }

   let test7 = test6();
   console.log(test7);

   const test8 = function(){
       return {"name" : "sung", "loc" : "seoul"}; //object
   }
   
   const test9 = test8();
   console.log(test9);

   const test10 = function(){
       return [1,2,3,4];
   }

   const test11 = test10();
   console.log(test11[1]);

   const test12 = function(){
       return function(){
           console.log("test12 함수의 내부함수");
       }
   }

   const test13 = test12();
   test13(); // (test12())();와 같음 

   const getSum = function(num1, num2){
       console.log(arguments.length);
       console.log(typeof num1);
       console.log(typeof num2);
       let result = num1 + num2;
       return result;
   }

   let result1 = getSum(10,20);
   let result2 = getSum(100,200,300);
   let result3 = getSum(10000);
   console.log(result1);
   console.log(result2); // 100과 200만 더해짐.
   console.log(result3); // 10000 + undefined 로 NaN 출력
   //이와 같은 문을 처리하기 위해 세심한 코딩이 요구된다.

</script>
</html>
