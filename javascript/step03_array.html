<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step03_array.html</title>
</head>
<script>

    /*
        array type => abject
        1. []를 이용해서 만든다.
        2. 순서가 중요한 데이터를 처리할 때 사용한다.
        3. 0부터 시작한다.
    */

    //배열 생성해서 할당
    const nums = [10,20,30,40];
    const nums1 = new Array(10,20,30,40);
    const nums2 = Array(10,20,30,40);

    const names = ['홍길동', '김영수', '이철희'];

    //자바스크립트 배열은 모든 자료형을 넣을 수 있음.

    const randoms = ['아무개', 10, false];

    //100개의 방이 생성되고 비어 있는 방에는 아무값도 들어있지 않음
    nums[99] = 50;

    //배열의 할당
    nums[0] = 100;
    nums[1] = 200;
    nums[2] = 300;
    nums[3] = 400;

    console.log(typeof nums); //object


    //alert(nums);
    console.log(nums);
    //join('') : 배열의 모든 요소를 문자열로 만들어줌 
    //'' 사이에 문자를 넣으면 구간 사이마다 해당 문자를 입력시킴
    let str = nums.join('');
    console.log(str);

    nums.splice(2,1); //2번째 인덱스부터 1개 제거
    //nums.splice(0,nums.length); 전체지우기?
    console.log(nums);

    nums.push(9000); //배열에 데이터 추가, 인덱스를 모르고 마지막에 추가할 때 사용.
    console.log(nums);

    let size = nums.length; //배열의 크기

    console.log(size);

    //배열 출력(제일 많이 씀)
    for(let i=0; i<nums.length;i++){
        console.log(nums[i]);
    } //자바는 빈값에 0이 들어가있지만, js 에서는 undefined로 들어가 있음

    //for .. in
    for(let i in nums){
        console.log(nums[i]);
    } //일반 출력과 다른점은 비어있는 부분은 출력이 안됌. 
    //자동으로 인덱스를 가져와서 출력

    //es6 for .. of  : 자바의 enhenced for문과 같음(제일 편함)
    for(let value of nums){
        console.log(value);
    }

    //es5 forEach
    nums.forEach(function(value, index){
        console.log(index+"," + value);
    }); // 이것도 undefined 값이 안나옴

    //es6 arrow function
    //function : =>로 대체
    nums.forEach((value, index) => {
        console.log(value);
    });

</script>
</html>
