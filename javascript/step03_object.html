<script>
    /*
    (plain) object type => object
    1. 객체 리터럴 {}를 이용해서 만들 수 있음.
    2. {key1:value1, key2:value2,...} 형식으로 만들 수 있음.
    3. Map 형태로 데이터를 관리함
    4. 순서가 중요하지 않음
    5. JSON(Javascript Object Notation)을 말할 때 Object의 의미는 (plain) object를 지칭함.
    */

    const mem = {
        num : 1,
        "n ame" : "성영한",
        "a-ddr" : "한국",
    }

    console.log(mem.num); // mem["num"]도 가능
    console.log(mem["n ame"]); //mem.n ame 에러 발생
    console.log(mem["a-ddr"]); //mem.a-ddr 에러 발생

    //특정키 삭제
    delete mem["a-ddr"];
    console.log(mem["a-ddr"]);

    console.log(mem);
    ///alert(mem); // object Object로 나옴
    //alert(JSON.stringify(mem)); //object => string : JSONstringify();

    let str = '{"name" : "aaaa", "age" : "12"}'; // '{}': JSON

    const member = JSON.parse(str);
    console.log(member.name);
