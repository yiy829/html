<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step09_form1.html</title>
    <style>
    .container {
        width : 600px;
        margin : 10px auto;
    }
    </style>
</head>
<body>
    <div class="container">
        <h3>폼요소 작성하기</h3>
        <form action="save.html" method="post"> 
            <!-- get method로 하면 주소창에 이메일, 비밀번호가 다 나오므로 사용안함, 데이터도 많은 양을 보낼수 없음-->
            <!-- 단, 하이퍼링크로 걸려있는 방식은 전부 get방식. 걸려있지 않으면 form안에있는 url로 이동하는 기능-->
            <div>
            <label for="email2">이메일</label>
            <input type="email" name="email" id="email2"> 
            <!-- label for 와 id에 들어가는 이름이 같아야한다.-->
            </div>
            <div>
            <label for="pwd2">비밀번호</label>
            <input type="password" name="pwd" id="pwd2">
            </div>
            <div>
            <button type="submit">로그인</button>
            <button type="reset">취소</button>
            </div>    
        </form>
    </div>
</body>
</html>
