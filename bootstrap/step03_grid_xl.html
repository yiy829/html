<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <style>
        .row{
            margin-bottom: 10px;

        }
        [class ^=col] {
            background-color: coral;
            border: 1px solid white;
            height: 50px;
            text-align: center;
            color: white;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <!--
            width 1200px 이상일때 col-xl-* class가 적용된다
            1200px 미만일때는 media query에 의해 col-xl-* class가 적용되지 않고
            div요소의 block 특성에 의해 100% width를 가지며 수직으로 쌓이게 된다.
        -->
        <div class="row">
            <div class="col-xl-4">col-xl-4</div>
            <div class="col-xl-4">col-xl-4</div>
            <div class="col-xl-4">col-xl-4</div>
        </div>
        <div class="row">
                <div class="col-xl-8">col-xl-8</div>
                <div class="col-xl-4">col-xl-4</div>
        </div>
        <div class="row">
                <div class="col-md-6 col-xl-3">col-md-6 col-xl-3</div>
                <div class="col-md-6 col-xl-3">col-md-6 col-xl-3</div>
                <div class="col-md-6 col-xl-3">col-md-6 col-xl-3</div>
                <div class="col-md-6 col-xl-3">col-md-6 col-xl-3</div>
            </div>
    </div>
</body>
</html>
